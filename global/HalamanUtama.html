<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login QC System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-a">
    <div class="left-panel">
      <div class="logo-section">
       <!-- Logo dan Nama Website -->
        <div class="logo-container">
            <img src="../gambar/GambarPerusahaan.png" alt="QSEE Logo" class="logo" /> 
            <p class="brand-name" style="font-size: 80px;">QSEE</p>
        </div>

        <p class="website-QC" style="font-size: 40px;">Sistem Informasi Quality Control<br />PT XYZ</p>
        <img src="../gambar/perusahaan.jpg" alt="Company" class="company-image" />
      </div>
    </div>
    </div>

    <div class="container-b">
    <div class="right-panel">
      <h2>Pilih Peran Anda</h2>
      <p>Silahkan pilih sesuai dengan tugas Anda untuk<br />mengakses fitur yang sesuai</p>
      <button onclick="login('manager')">Manajer QC</button>
      <button onclick="login('qc')">Tim QC</button>
      <button onclick="login('produksi')">Tim Produksi</button>
    </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
